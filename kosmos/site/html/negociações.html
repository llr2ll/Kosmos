<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Kosmos-Negociações</title>
		<link rel="shortcut icon" href="../image/logo.png">
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/style.css">
		<link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="../css/bootstrap-theme.css">
		<link rel="stylesheet" href="../css/botao.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="../image/logo.png" alt="Logo da Kosmos Ltda"></h1>

				<nav>
					<ul>
						<li><a href="../index.html">Home</a></li>
						<li><a href="./produtos.html">Produtos</a></li>
						<li><a href="./contato.html">Contato</a></li>
						<li><a href="./negociações.html">Negociações</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main class="container">

			<div id="divBusca">
				<input type="text" id="txtBusca" placeholder="Buscar..."/>
			  </div>

			<h1 class="text-center">Negociações</h1>
    
    <div id="mensagemView"></div>
    
    <form class="form">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>
        
        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
        <button id="botao-importa" class="btn btn-primary" type="button">Importar</button>
    </form>

    <br>
    <br>
	
	<div id="negociacoesView"></div>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/system.js"></script>
    <script>
        System.defaultJSExtensions = true;
        System.import('js/app.js').catch(err => console.error(err));
    </script>

		</main>

		<footer>
			<img src="../image/logo.png" alt="Logo da Kosmos Ltda">

		</footer>
